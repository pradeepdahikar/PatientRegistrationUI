<div class="container">
    <div>
        <h3>Login</h3>
    </div>
    <div class="row top-buffer">
        <div class="col-3">
            <label class="control-label">UserName:</label>
        </div>
        <div class="col-3">
            <input type="text" class="form-control" />
        </div>
    </div>
    <div class="row top-buffer">
        <div class="col-3">
            <label class="control-label">Password:</label>
        </div>
        <div class="col-3">
            <input type="password" class="form-control" />
        </div>
    </div>
    <div class="row top-buffer">
        <div class="col-2">
            <input type="button" class="btn btn-primary" value="Sign In" (click)="goToHomePage()"/>
        </div>
    </div>
</div>
